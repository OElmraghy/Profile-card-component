<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <main>
      <div class="profile-card">
        <div class="avatar">
          <div class="avatar-bg">
            <img src="images/bg-pattern-card.svg" alt="card-pattern" />
          </div>
          <div class="avatar-image">
            <img src="images/image-victor.jpg" alt="profile picture" />
          </div>
          <div class="avatar-name">
            <h1>Victor Crest <span>26</span></h1>
            <p>London</p>
          </div>
        </div>
        <ul class="stats">
          <li>80K <span>Followers</span></li>
          <li>803K <span>Likes</span></li>
          <li>1.4K <span>Photos</span></li>
        </ul>
      </div>
      <!-- Did it with a better way in css (background image) -->
      <!-- <div class="bg-image">
        <img src="images/bg-pattern-top.svg" alt="bg-pattern" />
        <img src="images/bg-pattern-bottom.svg" alt="bg-pattern" />
      </div> -->
    </main>
  </body>
</html>
